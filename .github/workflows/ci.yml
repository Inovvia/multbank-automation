name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chrome]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
    
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
    
      - name: Install dependencies
        run: uv sync
    
      - name: Install system dependencies for headless browser
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
    
      - name: Run tests with ${{ matrix.browser }}
        env:
          BROWSER: ${{ matrix.browser }}
          HEADLESS: true
        run: |
          xvfb-run -a uv run pytest \
            --browser=${{ matrix.browser }} \
            --uc \
            --swap-cdp \
            --incognito \
            --disable-csp \
            --junitxml=test-results-${{ matrix.browser }}.xml \
            --html=test-report-${{ matrix.browser }}.html \
            --self-contained-html
    
